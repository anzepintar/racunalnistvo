  <font size="5" color="#6600ff">Ta pisava je malo večja in vijolične barve</font> <br>
  Ta beseda je napisana malo <font size="1">manjše</font>
  <br>
  Ta beseda je modre <font color="#0000ff">barve</font> <br>
  
  Tale stavek ima privzeto velikost pisave, le eno <font size="+2">besedo</font> smo 3x povečali. <br>
  <ul>
    <li>FF0000 - <font color="#FF0000">rdeča barva</font></li>
    <li>00FF00 - <font color="00FF000">zelena barva</font></li>
    <li>0000FF - <font color="#0000FF">modra barva</font></li>
    <li>FFFFFF - <font bgcolor="000000" color="#FFFFFF">bela barva</font></li>
    <li>000000 - <font color="#000000">črna barva</font></li>
  </ul>
